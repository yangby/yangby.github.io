---
layout: page
---

<ul>
  {% for item in site.categories %}
    {% assign name = item[0] %}
    {% assign posts = item[1] %}
    <h2>{{ name }}</h2>
    <ul>
      {% for post in posts %}
        <li>
          <span>{{ post.date | date: '%a, %b %-e, %Y' }}</span>
          &raquo;
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</ul>
